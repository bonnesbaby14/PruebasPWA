      // con arrow funcion
      const Saludo = () => {
        const [numero, setNumero] = React.useState(0);

        setInterval(() => {
          setNumero(numero + 1);
        }, 1000);

        return <h1>Hola hola numero prueba para iphone {numero}</h1>;
      };
      ReactDOM.render(<Saludo />, document.getElementById("root"));
    </script>
